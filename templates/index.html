<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <!-- <body> -->
  <body style="background-color:#C36241; color:whitesmoke;">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div
            class="jumbotron text-center"
            style="background-color:#FFC6A5;
                  background-image:url({{ mars.hemispheres.1.img_url | default('static/images/error.png', true) }});
                  background-size:cover;">
        <h1 style="color:brown; text-shadow:0 0 3px #fff3ec;">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a
              class="btn btn-primary btn-lg"
              style="background-color:brown;
                    border:double #3a1303;"
              href="/scrape"
              role="button">Scrape New Data</a></p>
      </div>
      
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          
          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        
        <div class="col-md-4" style="background-color:#FFC6A5; color:brown; border:double #3a1303; border-radius:1em 1em 0 0;">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <!-- <h4>Mars Facts</h4> -->
            <h3 style="text-indent:5%;
                      text-shadow:0 0 3px #fff3ec;
                      text-decoration-line:underline;">Mars Facts</h3>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      
      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres" style="background-color:#FFC6A5; border:double #3a1303; border-radius:1em;">
        <div class="page-header">
          <h2 class="text-center" style="color:brown; text-decoration-line:underline;">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3 col-sm-6">
          <div class="thumbnail" style="background-color:#C36241; border-radius:1em;">
            <img src="{{ hemisphere.img_url | default('static/images/error.png', true) }}" alt="..." style="border-radius:1em 1em 0 0;">
            <div class="caption" style="color:whitesmoke;">
              <h3>{{ hemisphere.title }}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
