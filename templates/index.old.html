<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <!-- Link to the Bootstrap content delivery network (CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!--
                Use Bootstrap's button component to create a button instead of using a <button /> tag.
                `btn` makes the button.
                `btn-primary` sets it to the "primary" color (whatever that is).
                `btn-lg` makes it large.
                `role="button"` tells screen readers that the link is a button, not a regular hyperlink.
            //-->
            <p><a
                class="btn btn-primary btn-lg"
                href="/scrape"
                role="button"
            >Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <!--
                Set row to 12 medium-sized columns wide.
                Could use `col-sm-12` for small-sized columns (for tablets)
                or `col-lg-12` for larger screens.
            //-->
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <!-- Get the `news_title` variable from the `mars` Mongo database document. -->
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <!--
                    The `img-responsive` class makes the image vary in
                    size based on the browser's screen size.
                //-->
                <img
                    src="{{ mars.featured_image }}"
                    class="img-responsive"
                    alt="Responsive image"
                />
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    <!-- See <https://jinja.palletsprojects.com/en/3.0.x/templates/#working-with-automatic-escaping> for explanation of `|safe`. -->
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
